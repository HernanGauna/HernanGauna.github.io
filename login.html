<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main class="content">
        <div class="wrapper">
                <div class="wrapper-img">
                    <img src="css/images/ilustracion-chef.webp" alt="logo">
                    <h3>La cocina de <span>Juan</span></h3>
                </div>
                <div class="login">
                    <div class="form">
                        <img class="logo" src="/css/images/logo.avif" alt="">
                        <h3>Registrate</h3>
                        <form id="formulario">
                            
                            <div class="field">
                                <p class="error error-global hidden">* Todos los campos son obligatorios</p>
                                <p class="error error-email hidden">Email incorrecto</p>
                                <label for="email">Email</label>
                                <input type="email" name=""  placeholder="Ingrese su email" id="email">
                            </div>
                            
                            <div class="field">
                                <p class="error error-password hidden">Contraseña incorrecta</p>
                                <label for="password">Password</label>
                                <input type="password" name=""  placeholder="Contraseña" id="password">
                            </div>
                            <div class="field-submit">
                                <input type="submit" value="Ingresar">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
